<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/style.css}" rel="styleSheet">
  <title>コメント投稿</title>
</head>
<body>
<div class="header-contents">
  <h2>コメント投稿</h2>
</div>
<div class="main-contents">
  <div class="form-area">
    <div>
      ID : <span th:text="${content.id}"/>
    </div>
    <div class="text">
      投稿 : <span th:text="${content.content}"/>
    </div>
    <form method="post" th:ction="@{/comment/{id}(id=${content.id})}" th:object="${commentFormModel}">
      <label>コメント内容</label>
      <textarea class="tweet-box" th:field="*{content}" size="20" maxlength="200" /></textarea><br/>
      <input type="submit" value="投稿" />
    </form>
  </div>
</div>
</body>
</html>
